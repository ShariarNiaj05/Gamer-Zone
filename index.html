<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link rel="stylesheet" href="./Styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gamer Zone</title>
  </head>
  <body>
    <header>
      <!-- nav section starts here  -->
      <nav>
        <div class="logo-container">
          <div class="logo-icon">
            <img src="./images/Frame.png" alt="logo" />
            <p><span style="color: #ff42a5">G</span>amer</p>
          </div>

          <div class="menus">
            <span> <a href="">About Us</a> </span>
            <span> <a href="">Developers</a></span>
            <button>
              Follow Us On
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-solid fa-gamepad"></i>
            </button>
          </div>
        </div>
      </nav>
      <!-- nav section ends here  -->

      <!-- Banner section start  -->
      <div class="banner-container">
        <div class="banner-text">
          <h2>Play Like The</h2>
          <h2 class="special-text">G.O.A.T.</h2>
          <p><i class="fa-solid fa-play"></i> 1-Click instant play</p>
          <p><i class="fa-solid fa-download"></i> No Download</p>
          <p>
            <i class="fa-solid fa-user-group"></i> 1000s of supported online
            games
          </p>
          <button class="primary-btn">Sign In</button>
          <button class="secondary-btn">Go Rogue</button>
        </div>
        <div class="banner-img">
          <img src="./images/Group 18.png" alt="" />
        </div>
      </div>
      <!-- Banner section ends  -->
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
